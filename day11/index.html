<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day 11</title>
    <link href="resources/css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,400,800" rel="stylesheet">
</head>
<body>
    <main>
        <article class="player">
            <video class="player__video viwer" src='https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164' autoplay></video>
            <section class="player__controls">
            <section class="progress">
                <section class="progress__filled"></section>
            </section>
            <button class="player__button toggle" title="Toggle Play">►</button>
            <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-10" class="player__button">« 10s</button>
            <button data-skip="25" class="player__button">25s »</button>
            </section>
        </article>
    </main>
    <script src="resources/js/main.js"></script>
</body>
